name: Flutter CI with Firebase Distribution

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      
      - name: Find Flutter project
        id: find-project
        run: |
          echo "Searching for pubspec.yaml..."
          PROJECT_DIR=$(find . -name "pubspec.yaml" -type f | head -1 | xargs dirname)
          if [ -z "$PROJECT_DIR" ]; then
            echo "No Flutter project found!"
            exit 1
          fi
          echo "Found Flutter project at: $PROJECT_DIR"
          echo "project_dir=$PROJECT_DIR" >> $GITHUB_OUTPUT
      
      - name: Create google-services.json
        working-directory: ${{ steps.find-project.outputs.project_dir }}/android/app
        run: |
          cat > google-services.json << 'EOF'
          {
            "project_info": {
              "project_number": "777946340986",
              "project_id": "sambad-1d930",
              "storage_bucket": "sambad-1d930.firebasestorage.app"
            },
            "client": [
              {
                "client_info": {
                  "mobilesdk_app_id": "1:777946340986:android:b9ae276f080bdc4762d25c3",
                  "android_client_info": {
                    "package_name": "com.example.my_first_flutter_app"
                  }
                },
                "oauth_client": [],
                "api_key": [
                  {
                    "current_key": "AIzaSyAMxYP200mSAItIdz_PR_F0BTXYNnbK81k"
                  }
                ],
                "services": {
                  "appinvite_service": {
                    "other_platform_oauth_client": []
                  }
                }
              }
            ],
            "configuration_version": "1"
          }
          EOF
      
      - name: Install dependencies
        working-directory: ${{ steps.find-project.outputs.project_dir }}
        run: flutter pub get
      
      - name: Run tests
        working-directory: ${{ steps.find-project.outputs.project_dir }}
        run: flutter test || echo "Tests skipped or completed with warnings"
      
      - name: Build APK
        working-directory: ${{ steps.find-project.outputs.project_dir }}
        run: flutter build apk --release
      
      - name: Upload APK to Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: ${{ steps.find-project.outputs.project_dir }}/build/app/outputs/flutter-apk/app-release.apk
      
      - name: Upload to Firebase App Distribution
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{ secrets.FIREBASE_APP_ID }}
          serviceCredentialsFileContent: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          groups: testers
          file: ${{ steps.find-project.outputs.project_dir }}/build/app/outputs/flutter-apk/app-release.apk
          releaseNotes: |
            Changes: ${{ github.event.head_commit.message }}
            Commit: ${{ github.sha }}
